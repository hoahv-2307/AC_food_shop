<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="text-center">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4" th:text="${message} ?: 'The page you are looking for does not exist.'">
                The page you are looking for does not exist.
            </p>
            <a th:href="@{/}" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> Go to Homepage
            </a>
        </div>
    </div>
</body>
</html>

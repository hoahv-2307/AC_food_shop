<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Footer -->
    <footer th:fragment="footer" class="footer mt-auto py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5><i class="bi bi-shop"></i> Food Shop</h5>
                    <p class="text-muted">Your favorite food delivery service</p>
                </div>
                <div class="col-md-4">
                    <h6>Quick Links</h6>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/catalog}" class="text-muted">Browse Catalog</a></li>
                        <li><a th:href="@{/about}" class="text-muted">About Us</a></li>
                        <li><a th:href="@{/contact}" class="text-muted">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>Connect</h6>
                    <div class="social-links">
                        <a href="#" class="text-muted me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col text-center text-muted">
                    <p class="mb-0">&copy; <span th:text="${#temporals.year(#temporals.createNow())}">2024</span> Food Shop. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

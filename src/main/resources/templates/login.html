<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shop text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-2">Food Shop</h2>
                            <p class="text-muted">Sign in to continue</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Login failed. Please try again.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            You have been logged out successfully.
                        </div>

                        <!-- OAuth2 Login Buttons -->
                        <div class="d-grid gap-2">
                            <a th:href="@{/oauth2/authorization/google}" 
                               class="btn btn-outline-danger btn-lg">
                                <i class="bi bi-google"></i> Sign in with Google
                            </a>
                            
                            <a th:href="@{/oauth2/authorization/facebook}" 
                               class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-facebook"></i> Sign in with Facebook
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted small mb-0">
                                By signing in, you agree to our Terms of Service and Privacy Policy
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 mb-3">Order Confirmed!</h1>
        <p class="lead mb-4">Thank you for your order. Your payment has been processed successfully.</p>

        <div class="card mx-auto mb-4" style="max-width: 600px;">
            <div class="card-body">
                <h5 class="card-title">Order Details</h5>
                <hr>
                <div class="row mb-2">
                    <div class="col-6 text-start">Order Number:</div>
                    <div class="col-6 text-end">
                        <strong>ORD-<span th:text="${order.id}">123</span></strong>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 text-start">Status:</div>
                    <div class="col-6 text-end">
                        <span class="badge bg-success" th:text="${order.status}">CONFIRMED</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 text-start">Total Amount:</div>
                    <div class="col-6 text-end">
                        <strong class="text-primary">
                            $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span>
                        </strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-start">Order Date:</div>
                    <div class="col-6 text-end">
                        <span th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info mx-auto" style="max-width: 600px;">
            <i class="bi bi-envelope"></i>
            A confirmation email has been sent to your email address.
        </div>

        <div class="d-flex gap-2 justify-content-center">
            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary">
                <i class="bi bi-receipt"></i> View Order Details
            </a>
            <a th:href="@{/orders}" class="btn btn-outline-secondary">
                <i class="bi bi-list"></i> View All Orders
            </a>
            <a th:href="@{/catalog}" class="btn btn-outline-secondary">
                <i class="bi bi-shop"></i> Continue Shopping
            </a>
        </div>
    </div>
</div>
</body>
</html>

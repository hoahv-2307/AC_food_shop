spring:
  jpa:
    show-sql: false
    
  thymeleaf:
    cache: true
    
logging:
  level:
    root: WARN
    com.foodshop: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    
  file:
    name: /var/log/foodshop/application.log
    max-size: 10MB
    max-history: 30
    
# Production security settings
server:
  error:
    include-stacktrace: never
    include-message: never
    
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: never

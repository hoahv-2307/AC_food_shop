spring:
  application:
    name: food-shop
    
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:foodshop}
    username: ${POSTGRES_USER:foodshop_user}
    password: ${POSTGRES_PASSWORD:foodshop_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      
  # Session Configuration
  session:
    store-type: redis
    timeout: ${SESSION_TIMEOUT_MINUTES:30}m
    redis:
      flush-mode: on_save
      namespace: spring:session
      
  # Security Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          facebook:
            client-id: ${FACEBOOK_APP_ID}
            client-secret: ${FACEBOOK_APP_SECRET}
            scope:
              - email
              - public_profile
              
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from: ${MAIL_FROM:noreply@foodshop.com}
    from-name: ${MAIL_FROM_NAME:Food Shop}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8
    
  # Thymeleaf Configuration
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    
  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE_MB:10}MB
      max-request-size: ${MAX_REQUEST_SIZE_MB:15}MB
  
  # Web MVC Configuration
  web:
    resources:
      add-mappings: true
  mvc:
    throw-exception-if-no-handler-found: false
      
# Server Configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
        
# Application Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  name: ${APP_NAME:Food Shop}
  admin-email: ${APP_ADMIN_EMAIL:admin@foodshop.com}
  mail:
    from: ${MAIL_FROM:noreply@foodshop.com}
    from-name: ${MAIL_FROM_NAME:Food Shop}
  # MinIO Configuration
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin123}
    bucket-name: ${MINIO_BUCKET:food-images}
  # Stripe Configuration
  stripe:
    success-url: ${STRIPE_SUCCESS_URL:http://localhost:8080/orders/success}
    cancel-url: ${STRIPE_CANCEL_URL:http://localhost:8080/checkout?cancelled=true}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_test}
  
# Logging Configuration
logging:
  level:
    root: INFO
    com.foodshop: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
